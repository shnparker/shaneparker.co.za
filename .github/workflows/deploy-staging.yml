name: Deploy staging

on:
  push:
    branches-ignore:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: "14"

    - name: Install dependancies
      run: npm install

    - name: Run formatter
      run: npm run format:check

    - name: Run linter
      run: npm run lint

    - name: Run test suite
      run: npm run test
